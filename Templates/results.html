<!DOCTYPE html>
<html lang="en">

<head>
    <title>My Recipe Book</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <script src="recipe.js"></script>
</head>

<body>
    <img class="bg" src="kitchen_pattern.png" alt="kitchen_image">
    <div class="real-body">
        <div class="heading">
            <h1><strong>Recipe Results based on Curry</strong></h1>
            <p><strong>
                Check off recipes you want to save 
            </strong></p>
        </div>

        <form action="recipebook.html" method="POST" class="recipeform">

            Format example: <br>
            <strong>Curry Udon</strong> <input type="checkbox" name="recipe1" class="recipe-results"/><br>
            <input type="submit" value="Save" class="submit-button"/>
        </form>
        <a href="index.html" class="home-link">Home</a>
    </div>
</body>
</html>
